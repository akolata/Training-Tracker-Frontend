<section class="add-gym-section">
  <h1 mat-dialog-title>Add gym</h1>
  <div mat-dialog-content class="content">
    <form [formGroup]="addGymForm" (ngSubmit)="onSubmit()" #addGymFormRef="ngForm">
      <mat-form-field>
        <mat-label>Gym's name</mat-label>
        <input matInput formControlName="name">
        <mat-error>
          {{getErrorMessage()}}
        </mat-error>
      </mat-form-field>
      <p *ngIf="addGymError">{{addGymError}}</p>
    </form>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button (click)="closeDialog(false)">Cancel</button>
    <button mat-raised-button type="submit" (click)="addGymFormRef.ngSubmit.emit()"
            [disabled]="!addGymFormRef.form.valid">Add
    </button>
  </div>
</section>
