<table mat-table matSort matSortDisableClear [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<mat-progress-bar mode="indeterminate" *ngIf="(isLoading$ | async)"></mat-progress-bar>
<mat-paginator
  class="mat-elevation-z8"
  [pageSizeOptions]="pageSizes"
  [length]="(paginationState$ | async).totalElements"
  [pageSize]="(paginationState$ | async).pageSize"
  showFirstLastButtons></mat-paginator>
